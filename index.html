<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="scss/style.css" />
  </head>
  <body>
    <div id="root"></div>
    <dialog class="modal">
      <div class="header">
        <h1>Add new</h1>
        <button id="close">
          <svg
            width="16"
            height="17"
            viewBox="0 0 16 17"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.3497 1.14827C14.8947 0.693266 14.1597 0.693266 13.7047 1.14827L7.99968 6.8416L2.29468 1.1366C1.83968 0.681599 1.10468 0.681599 0.649676 1.1366C0.194676 1.5916 0.194676 2.3266 0.649676 2.7816L6.35468 8.4866L0.649676 14.1916C0.194676 14.6466 0.194676 15.3816 0.649676 15.8366C1.10468 16.2916 1.83968 16.2916 2.29468 15.8366L7.99968 10.1316L13.7047 15.8366C14.1597 16.2916 14.8947 16.2916 15.3497 15.8366C15.8047 15.3816 15.8047 14.6466 15.3497 14.1916L9.64467 8.4866L15.3497 2.7816C15.793 2.33827 15.793 1.5916 15.3497 1.14827Z"
              fill="#262626"
            />
          </svg>
        </button>
      </div>
      <div class="section">
        <div class="section_block_1">
          <fieldset>
            <legend>Image</legend>
            <input
              type"text"
              src=""
              alt=""
              id="input_for_img"
              placeholder=".png / .jpg / .jpeg"
            />
          </fieldset>
          <input type="text" id="input_for_name" placeholder="Name" />
          <input type="text" id="input_for_surname" placeholder="Surname" />
          <input type="email" id="input_for_email" placeholder="E-mail" />
        </div>
        <div class="section_block_2">
          <input type="radio" name="accOrInact" id="radio_active" />
          <span id="text_active">Active</span>
          <input type="radio" name="accOrInact" id="radio_inactive" />
          <span id="text_inactive">Inactive</span>
          <fieldset>
            <legend>City</legend>
            <select name="" id="cities_inside_modal">
              <option value="">All cities</option>
              <option value="Hisor">Hisor</option>
              <option value="Dushanbe">Dushanbe</option>
              <option value="Kulob">Kulob</option>
              <option value="Bokhtar">Bokhtar</option>
              <option value="Khujand">Khujand</option>
              <option value="Isfahon">Isfahon</option>
              <option value="Vorukh">Vorukh</option>
              <option value="Murghob">Murghob</option>
            </select>
          </fieldset>
          <input type="number" name="" id="numberPhoneInput" />
        </div>
      </div>

      <div class="footer">
        <button id="save">Save</button>
        <button id="cancel">Cancel</button>
      </div>
    </dialog>

    <dialog id="modal_for_control_the_users">
      <span id="btn_cancel_for_control">x</span>
      <h4 id="view">
        <svg
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10 0C4.48 0 0 4.48 0 10C0 15.52 4.48 20 10 20C15.52 20 20 15.52 20 10C20 4.48 15.52 0 10 0ZM10 3C11.66 3 13 4.34 13 6C13 7.66 11.66 9 10 9C8.34 9 7 7.66 7 6C7 4.34 8.34 3 10 3ZM10 17.2C7.5 17.2 5.29 15.92 4 13.98C4.03 11.99 8 10.9 10 10.9C11.99 10.9 15.97 11.99 16 13.98C14.71 15.92 12.5 17.2 10 17.2Z"
            fill="black"
            fill-opacity="0.56"
          /></svg
        >View profile
      </h4>
      <h4 id="edit">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2.99878 17.2512V21.0012H6.74878L17.8088 9.94125L14.0588 6.19125L2.99878 17.2512ZM20.7088 7.04125C21.0988 6.65125 21.0988 6.02125 20.7088 5.63125L18.3688 3.29125C17.9788 2.90125 17.3488 2.90125 16.9588 3.29125L15.1288 5.12125L18.8788 8.87125L20.7088 7.04125Z"
            fill="black"
            fill-opacity="0.56"
          /></svg
        >Edit
      </h4>
      <h4 id="delete">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M6 19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V7H6V19ZM19 4H15.5L14.5 3H9.5L8.5 4H5V6H19V4Z"
            fill="#EF4444"
          />
        </svg>
        Delete
      </h4>
    </dialog>
    <dialog id="view_modal">
      <div class="header_view_modal">
        <svg
          id="close_view_modal"
          width="28"
          height="28"
          viewBox="0 0 28 28"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g clip-path="url(#clip0_64_13566)">
            <path
              d="M21.3497 6.66188C20.8947 6.20688 20.1597 6.20688 19.7047 6.66188L13.9997 12.3552L8.29472 6.65021C7.83972 6.19521 7.10472 6.19521 6.64972 6.65021C6.19472 7.10521 6.19472 7.84021 6.64972 8.29521L12.3547 14.0002L6.64972 19.7052C6.19472 20.1602 6.19472 20.8952 6.64972 21.3502C7.10472 21.8052 7.83972 21.8052 8.29472 21.3502L13.9997 15.6452L19.7047 21.3502C20.1597 21.8052 20.8947 21.8052 21.3497 21.3502C21.8047 20.8952 21.8047 20.1602 21.3497 19.7052L15.6447 14.0002L21.3497 8.29521C21.7931 7.85188 21.7931 7.10521 21.3497 6.66188V6.66188Z"
              fill="#262626"
            />
          </g>
          <defs>
            <clipPath id="clip0_64_13566">
              <rect width="28" height="28" fill="white" />
            </clipPath>
          </defs>
        </svg>
        <h4>User info</h4>
      </div>
      <div class="section_1_view_modal">
        <img src="" alt=""  id="img_view_modal"/>
        <div class="flex_for_name_surname">
          <h5 id="name_view_modal"></h5>
          <h5 id="surname_view_modal"></h5>
        </div>
        <a href="" id="email_view_modal" style="text-decoration: none; font-size:14px;"></a>
      </div>
      <div class="section_2_view_modal">
        <div>
            <h5 id="title_city_view_modal"></h5>
            <h5 id="city_view_modal"></h5>
        </div>
        <div>
            <h5 id="title_status_view_modal"></h5>
            <h5 id="status_view_modal"></h5>
        </div>
        <div>
            <h5 id="title_phone_view_modal"></h5>
            <h5 id="phone_view_modal"></h5>
        </div>
      </div>
     
    </dialog>
    <dialog class="edit_modal">
      <div class="header">
        <h1>Edit</h1>
        <button id="edit_close">
          <svg
            width="16"
            height="17"
            viewBox="0 0 16 17"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.3497 1.14827C14.8947 0.693266 14.1597 0.693266 13.7047 1.14827L7.99968 6.8416L2.29468 1.1366C1.83968 0.681599 1.10468 0.681599 0.649676 1.1366C0.194676 1.5916 0.194676 2.3266 0.649676 2.7816L6.35468 8.4866L0.649676 14.1916C0.194676 14.6466 0.194676 15.3816 0.649676 15.8366C1.10468 16.2916 1.83968 16.2916 2.29468 15.8366L7.99968 10.1316L13.7047 15.8366C14.1597 16.2916 14.8947 16.2916 15.3497 15.8366C15.8047 15.3816 15.8047 14.6466 15.3497 14.1916L9.64467 8.4866L15.3497 2.7816C15.793 2.33827 15.793 1.5916 15.3497 1.14827Z"
              fill="#262626"
            />
          </svg>
        </button>
      </div>
      <div class="section">
        <div class="section_block_1">
          <fieldset>
            <legend>Image</legend>
            <input
              type="url"
              src=""
              alt=""
              id="input_for_img_edit"
              placeholder=".png / .jpg / .jpeg"
            />
          </fieldset>
          <input type="text" id="input_for_name_edit" placeholder="Name" />
          <input type="text" id="input_for_surname_edit" placeholder="Surname" />
          <input type="email" id="input_for_email_edit" placeholder="E-mail" />
        </div>
        <div class="section_block_2">
          <input type="radio" name="accOrInact" id="radio_active_edit" />
          <span id="text_active_edit">Active</span>
          <input type="radio" name="accOrInact" id="radio_inactive_edit" />
          <span id="text_inactive_edit">Inactive</span>
          <fieldset>
            <legend>City</legend>
            <select name="" id="cities_inside_modal_edit">
              <option value="">All cities</option>
              <option value="Hisor">Hisor</option>
              <option value="Dushanbe">Dushanbe</option>
              <option value="Kulob">Kulob</option>
              <option value="Bokhtar">Bokhtar</option>
              <option value="Khujand">Khujand</option>
              <option value="Isfahon">Isfahon</option>
              <option value="Vorukh">Vorukh</option>
              <option value="Murghob">Murghob</option>
            </select>
          </fieldset>
          <input type="number" name="" id="numberPhoneInputEdit" />
        </div>
      </div>

      <div class="footer">
        <button id="edit_usr">Edit</button>
        <button id="cancel_edit">Cancel</button>
      </div>
    </dialog>
    <script src="js/app.js"></script>
  </body>
</html>
